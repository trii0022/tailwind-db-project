    <title>Tailwind Starter Template</title>
    <link rel="stylesheet" href="tailwind.css" />

            <img src="img/logo.png" alt="logo" class="w-44" />

        </div>
        <div class="hidden flex-none md:flex">
          <ul class="menu menu-horizontal p-0">
            <li>
              <a href="/src/filter.html" class="text-md text-secondary"

            <li><a class="text-secondary">Log in</a></li>
            <li tabindex="0">

                  xmlns="http://www.w3.org/2000/svg"

                  <path
                    d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"

              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"

              <path

            <li><a href="/src/filter.html">Browse restaurants</a></li>
